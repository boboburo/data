
name: Practice Actions
on: workflow_dispatch

jobs:
    build:
  
      runs-on: ubuntu-latest

      steps:
        - name : Check out repo
        - uses: actions/checkout@v2
        - name: Set up Python 
          uses: actions/setup-python@v2
            with:
                python-version: 3.8
        - name: Test sh
          run: . practice/grab-data.sh

